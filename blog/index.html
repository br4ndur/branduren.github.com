layout: default

<h1>Blog</h1>

<ul class="posts">
{% for post in site.categories.blog limit %}
	<li><a href="{{ post.url }}"><span class="post_name">{{ post.title }}</span><span class="post_date">{{ post.date | date:"%B %e, %Y" }}</span></a></li>
{% endfor %}
</ul>
